<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup.php" method="post">
            <div class="form-group">
                <label for="p_f_name">First Name:</label>
                <input type="text" id="first_name" name="p_f_name" required>
            </div>
            <div class="form-group">
                <label for="p_l_name">Last Name:</label>
                <input type="text" id="last_name" name="p_l_name" required>
            </div>
            <div class="form-group">
                <label for="p_pass">Password:</label>
                <input type="password" id="password" name="p_pass" required>
            </div>
            <div class="form-group">
                <label for="p_mail">Email:</label>
                <input type="email" id="email" name="p_mail" required>
            </div>
            <div class="form-group">
                <label for="p_phone">Phone No.:</label>
                <input type="tel" id="phone" name="p_phone" pattern="\d{5}-\d{6}" title="Format: 12345-678900" required>
                <small>Format: 12345-678900</small>
            </div>
            <div class="form-group">
                <label for="DoB">Date of Birth:</label>
                <input type="date" id="dob" name="DoB" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
