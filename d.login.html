<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="d.login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Login</title>
</head>
<body>
    <div class="logo-container">
        <img src="HealoPharm.png" alt="HealoPharm Logo" class="logo">
    </div>
    <div class="container">
        <h2>Doctor's Login</h2>
        <form action="d.loginview.html" method="post">
            <div class="input-group">
                <label for="id">Doctor ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="input-group">
                <label for="d_pass">Password:</label>
                <input type="password" id="password" name="d_pass" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>    
</body>
</html>
